<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website with Map</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }

    #map {
      height: 80vh;
      width: 90%;
      margin: 1rem auto;
      border: 2px solid #007BFF;
      border-radius: 8px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 0.5rem;
      width: 100%;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Explore the map below!</p>
  </header>

  <div id="map"></div>

  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

  <script>
    function initMap() {
      const location = { lat: 40.7128, lng: -74.0060 }; // Example: New York City

      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: location,
      });

      new google.maps.Marker({
        position: location,
        map: map,
        title: 'New York City',
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
